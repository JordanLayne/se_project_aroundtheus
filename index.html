<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pages/index.css">
    <link rel="shortcut icon" href="./favicon.ico" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&family=Noto+Serif&display=swap"
      rel="stylesheet"
    />
    <title>Document</title>
</head>
<body class="page">
    <div class="page__content">
        <header class="header page__section">
            <img
            src="./images/logo.svg"
            alt="Around the U.S. Logo"
            />
        </header>
        <main class="content">
            <section class="profile page__section">
            <img
            src="./images/jacques-cousteau.svg"
            alt="Avatar"
            class="profile__image"
            />
            <div class="profile__info">
                <h1 class="profile__title">Jacques Cousteau</h1>
                <button class="profile__edit-button"></button>
                <p class="profile__description">Explorer</p>
            </div>
            <button class="profile__add-button"></button>
        </section>
        <section class="cards page__section">
           <ul class="card__list">
            <li class="card__item">
                <img
                class="card__image"
                src="./images/yosemite-valley.svg"
                />
                <div class="card__description"><p>Yosemite Valley</p>
                <button class="card__like-button"></button>
                </div>
            </li>
            <li class="card__item">
                <img
                class="card__image"
                src="./images/lake-louise.svg"
                />
                <div class="card__description"><p>Lake Louise</p>
                <button class="card__like-button"></button>
                    </div>
            </li>
            <li class="card__item">
                <img
                class="card__image"
                src="./images/bald-mountains.svg"
                />
                <div class="card__description"><p>Bald Mountains</p>
                <button class="card__like-button"></button>
                    </div>
            </li>
            <li class="card__item">
                <img
                class="card__image"
                src="./images/latemar.svg"
                />
                <div class="card__description"><p>Latemar</p>
                    <button class="card__like-button"></button>
                    </div>
            </li>
            <li class="card__item">
                <img
                class="card__image"
                src="./images/vanoise-national-park.svg"
                />
                <div class="card__description"><p>Vanoise Nationa...</p>
                    <button class="card__like-button"></button>
                    </div>
            </li>
            <li class="card__item">
                <img
                class="card__image"
                src="./images/lago-di-braies.svg"
                />
                <div class="card__description"><p>Lago Di Braies</p>
                    <button class="card__like-button"></button>
                    </div>
            </li>
           </ul>
        </section>
        </main>
        <footer class="footer">&copy;2022 Around The U.S.</footer>
    </div>
</body>
</html>
