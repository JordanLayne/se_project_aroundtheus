    <meta charset="UTF-8" />

    <title>Around the World</title>
    <link rel="stylesheet" href="./pages/index.css" />

  <body class="page">
    <div class="page__content">
      <header class="header page__section">
        <img
          class="header__logo"
          src="./images/logo.svg"
          alt="Icon that says around the US"
        />
      </header>
      <main class="content">
        <section class="profile page__section">
          <img
            class="profile__image"
            src="./images/jacques-cousteau.svg"
            alt="Picture of Jacques Cousteau"
          />
          <div class="profile__info">
            <h1 class="profile__title">Jacques Cousteau</h1>
            <button
              id="btn-edit"
              class="profile__edit-button"
              type="button"
            ></button>
            <div class="modal modal_closed">
              <div class="modal__container">
                <h1 class="modal__heading">Edit profile</h1>
                <form class="form">
                  <fieldset class="form__fieldset">
                    <input
                      class="form__input-title"
                      type="text"
                      placeholder="Name"
                    />
                    <input
                      class="form__input-description"
                      type="text"
                      placeholder="Description"
                    />
                  </fieldset>
                  <button
                    class="form__save-button"
                    id="btn-submit"
                    type="submit"
                  >
                    Save
                  </button>
                </form>
                <button
                  id="btn-close"
                  class="modal__close-button"
                  type="button"
                ></button>
              </div>
            </div>
            <p class="profile__description">Explorer</p>
          </div>
          <button class="profile__add-button" type="button"></button>
        </section>
        <ul class="cards__list">
          <template id="card-template">
              <li class="card">
                <div>
                  <img src="" alt="" class="card__image" />
                  <div class="card__description">
                    <h2 class="card__heading"></h2>
                    <button class="card__button" type="button">
                      <img
                        src="./images/heart.svg"
                        alt="heart icon"
                        class="card__like-button"
                      />
                    </button>
                  </div>
                </div>
              </li>
          </template>
