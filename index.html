<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Around the World</title>
    <link rel="stylesheet" href="./pages/index.css" />
    <link rel="icon" type="image/x-icon" href="favicon.ico" />
  </head>
  <body class="page">
    <div class="page__content">
      <header class="header page__section">
        <img
          class="header__logo"
          src="./images/logo.svg"
          alt="Icon that says around the US"
        />
      </header>
      <main class="content">
        <section class="profile page__section">
          <img
            class="profile__image"
            src="./images/jacques-cousteau.svg"
            alt="Picture of Jacques Cousteau"
          />
          <div class="profile__info">
            <h1 class="profile__title">Jacques Cousteau</h1>
            <button
              id="btn-edit"
              class="profile__edit-button"
              type="button"
            ></button>
            <div class="modal modal_closed" id="edit-modal">
              <div class="modal__container">
                <h1 class="modal__title">Edit profile</h1>
                <form class="form" id="form-profile" novalidate>
                  <fieldset class="form__fieldset">
                    <label class="form__label-name"></label>
                    <input
                      class="form__input form__input-title"
                      type="text"
                      id="owner-name"
                      placeholder="Name" maxlength="40" minlength="2" required
                    />
                    <span class="form__error" id="owner-name-error"></span>
                    <label class="form__label-description"></label>
                    <input
                      class="form__input form__input-description"
                      type="text"
                      placeholder="Description"
                      id="owner-description"
                      maxlength="200"
                      minlength="2"
                      required
                    />
                    <span class="form__error" id="owner-description-error"></span>
                  </fieldset>
                  <button
                    class="form__save-button"
                    id="btn-submit"
                    type="submit"
                  >
                    Save
                  </button>
                </form>
                <button
                  
                  class="modal__close-button modal-btn-close"
                  type="button"
                ></button>
              </div>
            </div>
            <div class="modal modal_closed" id="cards-modal">
              <div class="modal__container">
                <h1 class="modal__title">New Place</h1>
                <form class="form" id="cards-form">
                  <fieldset class="form__fieldset">
                    <label class="form__label-name"></label>
                    <input
                      id="card-name"
                      name="name"
                      class="form__input"
                      type="text"
                      placeholder="Title"
                      minlength="1"
                      maxlength="'30"
                      required
                    />
                    <span class="form__error" id="card-name-error"></span>
                    <label class="form__label-description"></label>
                    <input
                      class="form__input"
                      type="url"
                      placeholder="Image Link"
                      name="link"
                      id="card-link"
                      required
                    />
                  </fieldset>
                  <span class="form__error" id="card-link-error"></span>
                  <button
                    class="form__save-button"
                    id="cards-submit"
                    type="submit"
                  >
                    Save
                  </button>
                </form>
                <button
                  
                  class="modal__close-button modal-btn-close"
                  type="button"
                ></button>
              </div>
            </div>
            <section class="modal" id="image-modal">
              <div class="modal__image-container">
                <button
                  class="modal__image-close-button modal-btn-close"
                  type="button"
                >
                  <img
                    src="./images/close-icon.svg"
                    alt="close"
                    class="modal__close-button-image"
                  />
                </button>
                <img class="modal__preview-image" />
                <h3 class="modal__image-description"></h3>
              </div>
            </section>
            <p class="profile__description">Explorer</p>
          </div>
          <button
            class="profile__add-button"
            type="button"
            id="add-button"
          ></button>
        </section>
        <section class="cards">
          <ul class="cards__list page__section">
            <template id="card-template">
              <li class="card" id="card-list">
                <div>
                  <button class="card__remove" type="button">
                    <img
                      src="./images/Trash.svg"
                      alt="trash icon"
                      class="card__remove-button"
                    />
                  </button>
                  <img src=" " alt="" class="card__image" />
                  <div class="card__description">
                    <h2 class="card__heading"></h2>
                    <button class="card__like-button" type="button"></button>
                  </div>
                </div>
              </li>
            </template>
          </ul>
        </section>
